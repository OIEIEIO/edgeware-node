[package]
name = "edgeware-executor"
version = "2.0.0"
authors = ["Commonwealth Labs <hello@commonwealth.im>"]
description = "Edgeware implementation using a substrate node."
edition = "2018"

[dependencies]
trie-root = "0.15.2"
codec = { package = "parity-scale-codec", version = "1.0.0" }
runtime_io = { package = "sp-io", git = "https://github.com/drewstone/substrate.git" }
state_machine = { package = "sp-state-machine", git = "https://github.com/drewstone/substrate.git" }
substrate-executor = { package = "sc-executor", git = "https://github.com/drewstone/substrate.git" }
primitives = { package = "sp-core", git = "https://github.com/drewstone/substrate.git" }
trie = { package = "sp-trie", git = "https://github.com/drewstone/substrate.git" }
edgeware-primitives = { path = "../primitives" }
edgeware-runtime = { path = "../runtime" }

[dev-dependencies]
edgeware-testing = { path = "../testing" }
test-client = { package = "substrate-test-client", git = "https://github.com/drewstone/substrate.git" }
sr-primitives = { package = "sp-runtime", git = "https://github.com/drewstone/substrate.git" }
runtime_support = { package = "frame-support", git = "https://github.com/drewstone/substrate.git" }
balances = { package = "pallet-balances", git = "https://github.com/drewstone/substrate.git" }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/drewstone/substrate.git" }
session = { package = "pallet-session", git = "https://github.com/drewstone/substrate.git" }
system = { package = "frame-system", git = "https://github.com/drewstone/substrate.git" }
timestamp = { package = "pallet-timestamp", git = "https://github.com/drewstone/substrate.git" }
treasury = { package = "pallet-treasury", git = "https://github.com/drewstone/substrate.git" }
contracts = { package = "pallet-contracts", git = "https://github.com/drewstone/substrate.git" }
grandpa = { package = "pallet-grandpa", git = "https://github.com/drewstone/substrate.git" }
indices = { package = "pallet-indices", git = "https://github.com/drewstone/substrate.git" }
wabt = "0.9.2"
criterion = "0.3.0"

[features]
wasmtime = [
    "substrate-executor/wasmtime",
]
wasmi-errno = [
	"substrate-executor/wasmi-errno",
]
stress-test = []

[[bench]]
name = "bench"
harness = false

