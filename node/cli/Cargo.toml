[package]
name = "edgeware-cli"
version = "2.0.0"
authors = ["Commonwealth Labs <hello@commonwealth.im>"]
description = "Edgeware implementation using a substrate node."
build = "build.rs"
edition = "2018"
default-run = "edgeware"

[badges]
travis-ci = { repository = "paritytech/substrate", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "paritytech/substrate" }
is-it-maintained-open-issues = { repository = "paritytech/substrate" }

[[bin]]
name = "edgeware"
path = "bin/main.rs"
required-features = ["cli"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.0.6" }
serde = { version = "1.0.102", features = [ "derive" ] }
futures01 = { package = "futures", version = "0.1.29" }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpc-core = "14.0.3"
log = "0.4.8"
rand = "0.7.2"
structopt = "0.3.3"
hex = "0.3.2"
serde_json = "1.0"

# primitives
authority-discovery-primitives = { package = "sp-authority-discovery", git = "https://github.com/drewstone/substrate.git" }
aura-primitives = { package = "sp-consensus-aura", git = "https://github.com/drewstone/substrate.git"}
grandpa_primitives = { package = "sp-finality-grandpa", git = "https://github.com/drewstone/substrate.git" }
primitives = { package = "sp-core", git = "https://github.com/drewstone/substrate.git" }
sr-primitives = { package = "sp-runtime", git = "https://github.com/drewstone/substrate.git" }
sp-timestamp = { git = "https://github.com/drewstone/substrate.git", default-features = false }
sp-finality-tracker = { git = "https://github.com/drewstone/substrate.git", default-features = false }
inherents = { package = "sp-inherents", git = "https://github.com/drewstone/substrate.git" }
keyring = { package = "sp-keyring", git = "https://github.com/drewstone/substrate.git" }
runtime-io = { package = "sp-io", git = "https://github.com/drewstone/substrate.git" }

# client dependencies
client-api = { package = "sc-client-api", git = "https://github.com/drewstone/substrate.git" }
client = { package = "sc-client", git = "https://github.com/drewstone/substrate.git" }
chain-spec = { package = "sc-chain-spec", git = "https://github.com/drewstone/substrate.git" }
txpool = { package = "sc-transaction-pool", git = "https://github.com/drewstone/substrate.git" }
txpool-api = { package = "sp-transaction-pool-api", git = "https://github.com/drewstone/substrate.git" }
network = { package = "sc-network", git = "https://github.com/drewstone/substrate.git" }
aura = { package = "sc-consensus-aura", git = "https://github.com/drewstone/substrate.git" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/drewstone/substrate.git" }
client_db = { package = "sc-client-db", git = "https://github.com/drewstone/substrate.git" }
offchain = { package = "sc-offchain", git = "https://github.com/drewstone/substrate.git" }
substrate-rpc = { package = "sc-rpc", git = "https://github.com/drewstone/substrate.git" }
substrate-basic-authorship = { package = "sc-basic-authority", git = "https://github.com/drewstone/substrate.git" }
substrate-service = { package = "sc-service", git = "https://github.com/drewstone/substrate.git", default-features = false }
substrate-telemetry = { package = "sc-telemetry", git = "https://github.com/drewstone/substrate.git" }
authority-discovery = { package = "sc-authority-discovery", git = "https://github.com/drewstone/substrate.git" }
consensus-common = { package = "sp-consensus", git = "https://github.com/drewstone/substrate.git" }

# frame dependencies
indices = { package = "pallet-indices", git = "https://github.com/drewstone/substrate.git" }
timestamp = { package = "pallet-timestamp", git = "https://github.com/drewstone/substrate.git", default-features = false }
contracts = { package = "pallet-contracts", git = "https://github.com/drewstone/substrate.git" }
system = { package = "frame-system", git = "https://github.com/drewstone/substrate.git" }
balances = { package = "pallet-balances", git = "https://github.com/drewstone/substrate.git" }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/drewstone/substrate.git" }
support = { package = "frame-support", git = "https://github.com/drewstone/substrate.git", default-features = false }
im_online = { package = "pallet-im-online", git = "https://github.com/drewstone/substrate.git", default-features = false }
sr-authority-discovery = { package = "pallet-authority-discovery", git = "https://github.com/drewstone/substrate.git" }

# node-specific dependencies
edgeware-runtime = { path = "../runtime" }
edgeware-rpc = { path = "../rpc" }
edgeware-primitives = { path = "../primitives" }
edgeware-executor = { path = "../executor" }

# CLI-specific dependencies
tokio = { version = "0.1.22", optional = true }
substrate-cli = { package = "sc-cli", git = "https://github.com/drewstone/substrate.git", optional = true }
transaction-factory = { git = "https://github.com/drewstone/substrate.git", optional = true }
ctrlc = { version = "3.1.3", features = ["termination"], optional = true }

# WASM-specific dependencies
libp2p = { version = "0.13.0", default-features = false, optional = true }
clear_on_drop = { version = "0.2.3", features = ["no_cc"], optional = true }	# Imported just for the `no_cc` feature
console_error_panic_hook = { version = "0.1.1", optional = true }
console_log = { version = "0.1.2", optional = true }
js-sys = { version = "0.3.22", optional = true }
wasm-bindgen = { version = "0.2.45", optional = true }
wasm-bindgen-futures = { version = "0.3.22", optional = true }
kvdb-memorydb = { version = "0.1.1", optional = true }
rand6 = { package = "rand", version = "0.6", features = ["wasm-bindgen"], optional = true }	# Imported just for the `wasm-bindgen` feature

[dev-dependencies]
keystore = { package = "sc-keystore", git = "https://github.com/drewstone/substrate.git" }
service-test = { package = "sc-service-test", git = "https://github.com/drewstone/substrate.git" }
futures = "0.3.1"
tempfile = "3.1.0"

[build-dependencies]
substrate-cli = { package = "sc-cli", git = "https://github.com/drewstone/substrate.git" }
build-script-utils = { package = "substrate-build-script-utils", git = "https://github.com/drewstone/substrate.git" }
structopt = "0.3.3"
vergen = "3.0.4"

[features]
default = ["cli"]
browser = [
	"clear_on_drop",
	"console_error_panic_hook",
	"console_log",
	"js-sys",
	"libp2p",
	"wasm-bindgen",
	"wasm-bindgen-futures",
	"kvdb-memorydb",
	"rand/wasm-bindgen",
	"rand6"
]
cli = [
	"substrate-cli",
	"transaction-factory",
	"tokio",
	"ctrlc",
	"substrate-service/rocksdb",
	"edgeware-executor/wasmi-errno",
]
wasmtime = [
	"cli",
	"edgeware-executor/wasmtime",
	"substrate-cli/wasmtime",
	"substrate-service/wasmtime",
]